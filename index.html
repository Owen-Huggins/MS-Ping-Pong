<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Pong Tracker - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Log Match</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Ping Pong Game Entry</h1>
    <form id="gameForm">
      <div class="player-entry">
        <input type="text" id="playerA" placeholder="Player A Name" required>
        <input type="number" id="scoreA" placeholder="Player A Points" required>
      </div>
      <div class="player-entry">
        <input type="text" id="playerB" placeholder="Player B Name" required>
        <input type="number" id="scoreB" placeholder="Player B Points" required>
      </div>
      <button type="submit">Submit Game</button>
    </form>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
